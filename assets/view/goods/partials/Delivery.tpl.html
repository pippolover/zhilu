<div class="modal-body">
    <div row>
        <label class="col-md-4">款号</label>
        <span class="col-md-4" ng-model="deliveryInfo.productId">{{deliveryInfo.productId}}</span>

    </div>
    <div row>
        <label class="col-md-4">订单总量</label>
        <span class="col-md-4">{{currentProductTotalNum}}</span>
    </div>

    <div row>
        <label class="col-md-4">订货商Id</label>
        <span class="col-md-8" ng-model="deliveryInfo.venderId">{{deliveryInfo.venderId}}</span>
    </div>
    <div row>
        <label class="col-md-4">订货商名称</label>
        <span class="col-md-8" ng-model="deliveryInfo.venderDistrict">{{deliveryInfo.venderDistrict}}</span>
    </div>
    <div row>
        <label class="col-md-4">发货数量</label>
        <span class="col-md-8"><input type="number" col="3" min="0" ng-model="deliveryInfo.num"></span>
    </div>


    <button class="btn btn-primary" ng-click="addDeliveryInfo(deliveryInfo)">发货</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>

</div>
