<div class="modal-body">
    <div row class="product-item">
        <label col="3" control-label="required">批次</label>
        <input type="text" maxlength="1" col="3" ng-model="product.batch">
        <label col="3" control-label="required">价格</label>
        <input type="text" col="3" ng-model="product.price">
    </div>
    <div row>
        <label col="3">颜色</label>
        <input type="text" maxlength="3" minlength="3" col="3" col="3" ng-model="product.color">

        <label col="3">货季</label>
        <input type="text" col="3" col="3" ng-model="product.season">
    </div>
    <div row>
        <label col="3">订量</label>
        <input type="text" col="3" col="3" ng-model="product.orderNum">

        <label col="3">类别</label>
        <input type="text" col="3" col="3" ng-model="product.category">
    </div>
    <button class="btn btn-primary" ng-click="addProductInfo()">确定</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>

</div>
